<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        var array = new Array();
        for (var i = 0; i < 10000; i++) {
            array[i] = 0;
        }

        console.time('native');
        var l = array.length;
        for (var i = 0; i < l; i++) {
            array[i] = i;
        }
        console.timeEnd('native');

        console.time('jquery');
        $.each(array, function (i) {
            array[i] = i;
        });
        console.timeEnd('jquery');
    </script>
</body>

</html>
