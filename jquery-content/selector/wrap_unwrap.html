
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>unwrap demo</title>
  <style>
  div {
    border: 2px solid blue;
  }
  p {
    background: yellow;
    margin: 4px;
  }
  </style>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>
<body>
  <button>wrap/unwrap</button>
<p>Hello</p>
<p>cruel</p>
<p>World</p>
<script>
    var pTags = $( "p" );
    $( "button" ).click(function() {
    if ( pTags.parent().is( "div" ) ) {
        pTags.unwrap();
    } else {
        pTags.wrap( "<div></div>" );
    }
    });
</script>
 
</body>
</html>
