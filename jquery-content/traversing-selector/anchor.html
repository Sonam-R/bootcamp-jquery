    <!DOCTYPE html>
    <html>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    </head>
    <body>
    <div class="box"></div>
    <script>
        var link = $("<a>");
        link.attr("title", "Google.com");
        link.attr("href", "https://www.google.co.in/");
        link.text("Google");
        link.addClass("link");
        $(".box").html(link);
    </script>
    </body>
