<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <style>
    * {
        font-family: Arial;
    }
    
    div {
        color: green;
        font-size: 22px;
        padding: 0 20px;
    }
    
    span {
        color: red;
        font-size: 22px;
        padding: 0 20px;
        display: block;
    }
    
    p {
        color: grey;
        font-size: 22px;
        padding: 0 20px;
    }
    </style>
</head>

<body>
    <div></div>
    <p></p>
    <span></span>
    <script>
    var newArry = $.map([0, 1, 2], function(n) {
        return n + 4;
    });
    console.log(newArry);

    var dimensions = {
        width: 10,
        height: 15,
        length: 20
    };
    var keys = $.map(dimensions, function(value, key) {
        return key;
    });
    console.log(keys)






    var listArray = ["a", "b", "c", "d", "e"];
    $("div").text(listArray.join(", "));

    listArray = jQuery.map(listArray, function(n, i) {
        return (n.toUpperCase() + i);
    });
    $("p").text(listArray.join(", "));

    listArray = jQuery.map(listArray, function(a) {
        return a + a;
    });
    $("span").text(listArray.join(", "));
    </script>
</body>

</html>
