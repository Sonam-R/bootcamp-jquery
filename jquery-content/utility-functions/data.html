<!DOCTYPE html>
<html>
<head>
    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>

<style>
    * {
        font-family: Arial;
    }
    div {
        color: green;
        font-size: 16px;
        padding: 0 20px;
    }
    span {
        color: red;
        font-size: 16px;
        padding: 0 20px;
    }
</style>
</head>
<body>

<div>
    The values stored were
    <span></span>
    and
    <span></span>
</div>

<script>
    var div = $( "div" )[ 0 ];
    jQuery.data( div, "test", {
        first: 16,
        last: "pizza!"
    });
    $( "span:first" ).text( jQuery.data( div, "test" ).first );
    $( "span:last" ).text( jQuery.data( div, "test" ).last );
</script>

</body>
</html>
