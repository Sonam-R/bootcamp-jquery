<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <style>
        * {
            margin:0;
            padding: 0;
            font-family: arial;
            box-sizing: border-box;
        }
        .container {
            margin: 0 auto;
            width: 800px;
        }
        .background {
            padding: 50px 0 0;
        }
        .form {
            background: #f6f6f6 none repeat scroll 0 0;
            border: 6px solid #999;
            border-radius: 5px;
            float: left;
            padding: 25px 20px;
            width: 600px;
            text-align: center;
        }
        .row {
            float: left;
            width: 100%;
        }
        .text-label {
            color: #666;
            float: left;
            font-size: 16px;
            padding: 0 0 5px;
            width: 100%;
        }
        .row input {
            border: 1px solid #ccc;
            border-radius: 5px;
            color: #666;
            float: left;
            text-align: left;
            font-size: 14px;
            padding: 10px 5px;
            width: 100%;
        }
        #add-btn {
            background: #999 none repeat scroll 0 0;
            border: medium none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
            display: inline-block;
            font-size: 18px;
            margin: 17px 0 0;
            padding: 10px 20px;
            width: auto;
        }
        button:hover {
            opacity: 0.8;
        }
        .data-bg {
            width: 600px;
            float: left;
            margin: 20px 0 0;
            background: #666;
            border-radius: 3px;
            padding: 20px 10px;
            color: #fff;
            font-size: 32px;
            font-weight: bold;
            text-align: left;
        }
    </style>
<script>
$(document).ready(function(){
    $("#add-btn").click(function(){
        var field = $('#name-field'),
            container = $('.data-bg'),
            value = field.val();
            container.html('');
            container.hide();
            field.val('');
            container.show().append(value);

    });
});
</script>
</head>
<body>

<div class="background">
    <div class="container">
        <div class="form">
            <div class="row">
                <label class="text-label">Name</label>
                <input data-name ='Name' id="name-field" class="inp-field" type="text" />
            </div>
            <button id="add-btn">Add</button>
        </div>
        <div class="data-bg" style="display: none"> </div>
    </div>
</div>

</body>
</html>
